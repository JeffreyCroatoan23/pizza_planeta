<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Pizza Planeta</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light fixed-top" style="background-color: rgb(14, 0, 212);">
            <a class="navbar-brand" href="#">
                <img src="https://img.pngio.com/-pizza-emoji-copy-paste-how-to-use-combinations-pizza-emoji-transparent-240_240.png"
                    width="30" height="30" alt="">
            </a>
        </nav>
        <section class="hero d-block d-md">
            <img class="customHeroImg" src="https://media.giphy.com/media/dxbgh0IRC6UDu/giphy.gif" alt="">
        </section>
    </header>
    <main>

        <!--------------------------------FORMULARIO--------------------------------------------------------->
        <section class="container mt-md-5">
            <article class="row justify-content-center justify-content-md-around">
                <h1 class="mt-4 col-12 text-center">Pizza Planeta</h1>
                <form class="white">
                    <div class="form-group" id="name">
                        <label for="exampleInputName">Dinos tu nombre</label>
                        <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="form-group" id="add">
                        <label for="exampleInputDir">A dónde quieres hacer llegar tu pizza</label>
                        <input type="text" class="form-control" id="Add">
                    </div>
                    <div class="form-group" id="food">
                        <label for="exampleInputFlav">Con o Sin piña</label>
                        <input type="text" class="form-control" id="Food">

                        <small id="emailHelp" class="form-text text-muted" style="color: rgba(0, 0, 255, 0.479);">Nos
                            comprometemos con el correcto uso
                            de tus datos.</small>
                    </div>
                    <button id="boton" type="submit" class="btn btn-primary mt-2"
                        style="background-color: greenyellow;">ordenar</button>
                    <p id="textName"></p>
                    <p id="textAdd"></p>
                    <p id="textFood"></p>
                </form>
            </article>
        </section>
    </main>

    <footer class="mt-4 text-center">
        <a href="">Aviso de privacidad</a>
    </footer>

    <script src="./main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    
</body>

</html>
